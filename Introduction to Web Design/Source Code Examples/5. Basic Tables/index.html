<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Basic Tables</title>
  </head>

  <body>
    <h1>Basic Tables</h1>
    <table>
      <tr>
        <td>Dog</td>
        <td>Cat</td>
      </tr>
      <tr>
        <td>Deer</td>
        <td>Snake</td>
      </tr>
      <tr>
        <td>Camel</td>
        <td>Eagle</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juneau</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
      </tr>
      <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
      </tr>
      <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>
      </tr>
    </table>
  </body>

</html>
