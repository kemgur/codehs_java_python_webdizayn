<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Embedding Videos</title>
    <style type="text/css">
      .first {
        width: 450px;
        height: 350px;
        float: left;
      }
      .second {
        width: 250px;
        height: 225px;
        float: left;
      }
    </style>
  </head>

  <body>
    <div class="first">
      <h2>Cool Video #1:</h2>
      <iframe width="420" height="315" src="http://www.youtube.com/embed/OD54eF2XKJA?rel=0" frameborder="0"></iframe>
    </div>
    <div class="second">
      <h2>Cool Video #2:</h2>
      <iframe width="240" height="180" src="http://www.youtube.com/embed/H8M2NgjvicA?rel=0" frameborder="0"></iframe>
    </div>
  </body>

</html>
